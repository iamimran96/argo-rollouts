# nginx-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blue-green-canary
spec:
  replicas: 0
  selector:
    matchLabels:
      app: blue-green-canary
  template:
    metadata:
      labels:
        app: blue-green-canary
    spec:
      containers:
      - name: rollouts-demo
        image: nginx:1.22.0
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "250m"
            memory: "256Mi"
